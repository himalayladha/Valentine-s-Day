<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Heart - Valentine's Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
        }
        h1 {
            color: #d63384;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #ff99cc;
            border: 2px solid #d63384;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            color: #d63384;
            font-weight: bold;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff99cc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 18px;
            color: #d63384;
        }
        .popup button {
            margin-top: 10px;
            background: #d63384;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Anju! ‚ù§Ô∏è</h1>
        <p>Find my Heart!</p>
    <div class="grid" id="grid"></div>
    <p class="message" id="message"></p>

    <div class="popup" id="popup">
        <p>Congratulations, My Love! ‚ù§Ô∏è

Anju, just like in this game, no matter how life scrambles things up, my heart will always find its way back to you.

üíï Happy Valentine‚Äôs Day! Forever yours, Himalay. üíï</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const grid = document.getElementById("grid");
        const message = document.getElementById("message");
        const popup = document.getElementById("popup");
        let heartPosition = Math.floor(Math.random() * 16); // Random position for heart

        for (let i = 0; i < 16; i++) {
            let box = document.createElement("div");
            box.classList.add("box");
            box.dataset.index = i;
            box.addEventListener("click", function () {
                if (i == heartPosition) {
                    this.innerHTML = "‚ù§Ô∏è";
                    message.innerText = "Happy Valentine‚Äôs Day! Forever yours, Himalay. üíï";
                    popup.style.display = "block";
                } else {
                    this.innerHTML = "‚ùå";
                    this.style.pointerEvents = "none";
                }
            });
            grid.appendChild(box);
        }

        function closePopup() {
            popup.style.display = "none";
        }
    </script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    function triggerConfetti() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 }
        });
    }
</script>
</body>
</html>
